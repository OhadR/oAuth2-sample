# OAuth2 Authorization Server settings
com.ohadr.oauth2.sign.keyStore=c:/devl/demo.ks
com.ohadr.oauth2.sign.storePass=secretword
com.ohadr.oauth2.sign.keyAlias=tokenkey

# OAuth2 token generator settings
com.ohadr.oauth2.token.issuer=com.example.demo
com.ohadr.oauth2.token.timeToLive=3600
com.ohadr.oauth2.token.refreshTimeToLive=604800
com.ohadr.oauth2.token.cryptoEnabled=false


# Crypto settings
com.ohadr.crypto.keystore=./irrelevant
com.ohadr.crypto.password=kspass
com.ohadr.crypto.keyAlias=ohadr
com.ohadr.crypto.createKeystoreFileIfNotExist=false


